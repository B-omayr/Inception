version: '3.7'

services:
  mariadb:
    build: ./requirements/mariadb
    image: mariadb
    container_name: mariadb
    ports:
      - 3306:3306
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - db:/var/lib/mysql
    networks:
      - inceptioNnet
    
  nginx:
    build: ./requirements/nginx
    image: nginx
    container_name: nginx
    ports:
      - 443:443
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - wp:/var/www/html
    depends_on:
      - wordpress
    networks:
      - inceptioNnet  
    
  wordpress:
    build: ./requirements/wordpress
    image: wordpress
    container_name: wordpress
    ports:
      - 9000:9000
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - wp:/var/www/html
    depends_on:
      - mariadb
      - redis
    networks:
      - inceptioNnet

  website:
    build: ./requirements/bonus/website
    container_name: website
    image: website
    networks:
      - inceptioNnet
    ports:
      - 81:81
    restart: unless-stopped
    
  redis:
    build: ./requirements/bonus/redis
    image: redis
    container_name: redis
    ports:
      - 6379:6379
    restart: unless-stopped
    networks:
      - inceptioNnet
  
  adminer:
    build: ./requirements/bonus/adminer
    image: adminer
    container_name: adminer
    ports:
      - 8080:8080
    restart: unless-stopped
    depends_on:
      - mariadb
    networks:
      - inceptioNnet

  cadvisor:
    build: ./requirements/bonus/cadvisor
    image: cadvisor
    container_name: cadvisor
    ports:
      - 8081:8080
    restart: unless-stopped
    networks:
      - inceptioNnet
    volumes:
      - "/:/rootfs:ro"
      - "/var/run:/var/run:rw"
      - "/sys:/sys:ro"
      - "/var/lib/docker/:/var/lib/docker:ro"

  ftp:
    container_name: ftp
    build: ./requirements/bonus/ftp/.
    image: ftp:42
    depends_on:
      - wordpress
    volumes:
      - wp:/home/ibra/ftp
    env_file:
      - .env
    ports:
      - "21:21"
      - "20:20"
      - "40000-40005:40000-40005"
    networks:
      - inceptioNnet
    restart: always

volumes:
  db:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /Users/iomayr/data/mysql
  wp:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /Users/iomayr/data/wordpress
networks:
  inceptioNnet:
    driver: bridge
